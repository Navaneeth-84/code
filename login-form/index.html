<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container flexcol">
      <div class="loginform flexcol">
        <div class="heading">Amplify</div>
        <div class="fields desc">
          <div class="uname">
            <div><label>Username or Email</label></div>
            <div><input type="text" class="username" /></div>
            <div class="msgArea email"></div>
          </div>
          <div class="passwd">
            <div><label>Password</label></div>
            <div><input type="password" class="password" /></div>
            <div class="msgArea pwd"></div>
          </div>
          <div class="forgot desc">
            <div><a href="#">Forgotten Password?</a></div>
          </div>
        </div>
        <div class="actions flexrow desc">
          <div class="check"><input type="checkbox" /> Remember Me</div>
          <div class="btn"><button class="loginbtn">LOG IN</button></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
