<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paint the block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputs">
        <div><input type='number' id="block_id" placeholder="Enter block id"></div>
        <div><input type="text" id="colour_id" placeholder="Enter colour id"></div>
        <div><button id="change_button">change</div>
        <div><button id="reset_button">reset</div>
    </div>
    <div class="grid">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
        <div class="block">5</div>
        <div class="block">6</div>
        <div class="block">7</div>
        <div class="block">8</div>
        <div class="block">9</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
