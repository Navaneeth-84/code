<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="input result"></div>
      <div class="buttons">
        <div class="key" id="cls">C</div>
        <div class="key">/</div>
        <div class="key">*</div>
        <div class="key" id="del">‚Üê</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">-</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">+</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">.</div>
        <div class="key">(</div>
        <div class="key">0</div>
        <div class="key">)</div>
        <div class="key" id="cal">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
