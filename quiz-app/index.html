<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz">
      <div class="question"><h2 id="question_text"></h2></div>
      <div class="options">
        <ul>
          <li>
            <input type="radio" name="ans" id="a" />
            <label for="a"></label>
          </li>
          <li>
            <input type="radio" name="ans" id="b" />
            <label for="b"></label>
          </li>
          <li>
            <input type="radio" name="ans" id="c" />
            <label for="c"></label>
          </li>
          <li>
            <input type="radio" name="ans" id="d" />
            <label for="d"></label>
          </li>
        </ul>
      </div>
      <div><button id="submit">submit</button></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
